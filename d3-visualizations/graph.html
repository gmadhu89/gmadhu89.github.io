<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

path.link_dashed {
  fill: none;
  stroke: #006400;
  stroke-width: 1.5px;
  stroke-dasharray: 5,5,5,5,5,5;
}

path.link_thick {
  fill: none;
  stroke: #808080;
  stroke-width: 4px;
}

circle {
  fill: #ccc;
  stroke: #fff;
  stroke: black;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
}

</style>

<title></title></head><body>
<script>

d3.dsv(",", "board_games.csv", function(d) {
  return {
    source: d.source,
    target: d.target,
    value: +d.value
  }
}).then(function(data) {

  var links = data;

  console.log(links);

  var nodes = {};

  // compute the distinct nodes from the links.
  links.forEach(function(link) {
      link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
      link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
  });

  //console.log(nodes);

  var width = 1200,
      height = 700;

  var force = d3.forceSimulation()
      .nodes(d3.values(nodes))
      .force("link", d3.forceLink(links).distance(100))
      .force('center', d3.forceCenter(width / 2, height / 2))
      .force("x", d3.forceX())
      .force("y", d3.forceY())
      .force("charge", d3.forceManyBody().strength(-250))
      .alphaTarget(1)
      .on("tick", tick);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  //Adding user ID
  svg.append("text").attr("x",width-100).attr("y",height-650)
     .attr("text-anchor", "right")
     .style("font-size", "13px")
     .attr("fill","black")
     .text("mganesan7");

  // add the links
  var path = svg.append("g")
      .selectAll("path")
      .data(links)
      .enter()
      .append("path")
      //.attr("class", function(d) { return "link " + d.type; });
      .attr("class", function(d) { return (d.value == 0) ? "link_thick" : "link_dashed"; });

  // define the nodes
  var node = svg.selectAll(".node")
      .data(force.nodes())
      .enter().append("g")
      .attr("class", "node")
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended))
      .on("dblclick",releasenode);

  // add the nodes
  //node.append("circle")
  //    .attr("r", 5);

  node.append("circle")
   .attr("r", function(d) {
     d.weight = links.filter(function(l) {
       return l.source.index == d.index || l.target.index == d.index
     }).length;
     var minRadius = 5;
     return minRadius + (d.weight * 2);
     console.log(d)
   })
   .style("fill", function(d) {
    d.weight = links.filter(function(l) {
       return l.source.index == d.index || l.target.index == d.index
     }).length;
    if (d.weight == 1) {return "#ffffd4"}
    else if (d.weight == 2) {return "#fee391"}
    else if (d.weight == 3) {return "#fec44f"}
    else if (d.weight == 4) {return "#fe9929"}
    else if (d.weight == 5) {return "#ec7014"}
    else if (d.weight == 7) {return "#cc4c02"}
    else if (d.weight == 10) {return "#8c2d04"}
    else {return "black"}
   }

    );

  //Adding node labels to top-right in bold
  node.append("text")
      .text(function(d) {
        return d.name;
      })
      .attr('x', 9)
      .attr('y', -2)
      .style("font-weight","bold");


  // add the curvy lines
  function tick() {
      path.attr("d", function(d) {
          var dx = d.target.x - d.source.x,
              dy = d.target.y - d.source.y,
              dr = Math.sqrt(dx * dx + dy * dy);
          return "M" +
              d.source.x + "," +
              d.source.y + "A" +
              dr + "," + dr + " 0 0,1 " +
              d.target.x + "," +
              d.target.y;
      });

      node.attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
      });
  };

  function dragstarted(d) {
      if (!d3.event.active) force.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
  };

  function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
  };

  function dragended(d) {
      if (!d3.event.active) force.alphaTarget(0);
      if (d.fixed == true) {
          d.fx = d.x;
          d.fy = d.y;
      }
      else {
          d.fx = d3.event.x;
          d.fy = d3.event.y;
      }
      d3.select(this)
        .select("circle")
        //.style("stroke","green")
        .style("stroke-width", "5px")
  };

  function releasenode(d) {
    d.fx = d.undefined
    d.fy = d.undefined

    d3.select(this).select("circle").style("stroke-width","1.5px");
  }

}).catch(function(error) {
  console.log(error);
});

</script>
